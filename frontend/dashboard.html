<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        /* Simple styling for logout button */
        .logout-btn {
            background-color: #2d572c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .logout-btn:hover {
            background-color: #244722;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>Expense Tracker</h1>
                <p>Track your income & expenses — simple & fast</p>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </header>

        <section class="balance-section">
            <div class="balance-card">
                <h3>Current Balance</h3>
                <p class="amount">₹ 0.00</p>
            </div>
            <div class="balance-card income">
                <h3>Total Income</h3>
                <p class="amount green">₹ 0.00</p>
            </div>
            <div class="balance-card expense">
                <h3>Total Expense</h3>
                <p class="amount red">₹ 0.00</p>
            </div>
        </section>

        <section class="main-section">
            <div class="form-section">
                <h2>Add Expense / Income</h2>
                <form>
                    <label>Type</label>
                    <select>
                        <option>Expense</option>
                        <option>Income</option>
                    </select>

                    <label>Description</label>
                    <input type="text" placeholder="e.g., Grocery, Salary">

                    <label>Amount (₹)</label>
                    <input type="number" placeholder="0.00">

                    <label>Category</label>
                    <select>
                        <option>Food</option>
                        <option>Travel</option>
                        <option>Shopping</option>
                        <option>Salary</option>
                    </select>

                    <button type="submit">Add</button>
                </form>
            </div>

            <div class="table-section">
                <h2>Expenses & Incomes</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Type</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="5" class="empty-msg">No transactions yet — add one!</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script>
        function logout() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
